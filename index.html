<!DOCTYPE html>
 <html>
   <head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <!-- Material Design Lite -->
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-lime.min.css">
   <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">
     <title>To-Do App</title>
   </head>
   <body>
     <h1>To-Do App</h1>
     <form id="addToDoForm" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
     <label for="newToDoText" class="mdl-textfield__label">New To-Do:</label>
     <input type="text" id="newToDoText" class="mdl-textfield__input">
     <button type="submit" class="mdl-button mdl-js-button mdl-button--raised">Add To-Do!</button>
   </form>
   <ul id="toDoList">
  </ul>
  <script src="app.js"></script>
   </body>
 </html>
